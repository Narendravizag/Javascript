<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>factorial</title>
</head>
<body>
	<script type="text/javascript">
var fact=1,n;
n=prompt("enter the number")
while(n>=1){ 
fact=fact*n;
n=n-1;
document.writeln(+fact+ "<br>")		
}
	</script>

</body>
</html>
