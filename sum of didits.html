<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> sum of digits</title>
	<script type="text/javascript">
		var num,sum
		num=prompt("enter the number")
		sum=0
		while(num>0){
			rem=num%10    
			sum=sum+rem
			num=parseInt(num/10)
		}
  	 	 document.writeln(sum)
  	 	</script>
</head>
<body>

</body>
</html>
