<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>menu</title>
</head>
<body>
<script type="text/javascript">
var a,b,result,ch
console.log("enter 1 is addition")
console.log("enter 2 is substraction")
console.log("enter 3 is multification")
console.log("enter 4 is divition")
console.log("enter 5 is modules")
ch=parseInt(prompt("enter the choice"))
if(ch > 0 && ch <6)
{
	a=parseInt(prompt("enter the first number"))
	b=parseInt(prompt("enter the second number"))
}
switch(ch)
{
    case 1:
    result =a+b
	document.writeln("addition :" +result)
	break
	case 2:
	result =a-b
	document.writeln("substraction :" +result)
	break
	case 3:
	result =a*b
	document.writeln("multification :" +result)
	break
	case 4:
	result =a/b
	document.writeln("divition :" +result)
	break
	case 5:
	result = a%b	
	document.writeln("modules :" +result)
	break
    default:
	document.writeln("invalid :" +result)
	
}
var ch=confirm("are you sure Mr")

</script>
</body>
</html>
