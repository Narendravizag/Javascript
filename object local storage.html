<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objectDATA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
form{
    height: 550px;
    width: 500px;
    background-color: #3af149;
    margin-left: 400px;
    margin-top: 50px;
}
input[type=text], select, textarea{
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  resize: vertical;
}

/* Style the label to display next to the inputs */
label {
  padding: 10px 10px 10px 10px;
  display: inline-block;
}

/* Style the submit button */
input[type=submit] {
  background-color: #04AA6D;
  color: rgb(99, 226, 243);
  padding: 10px 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: center;
}
h1 {
        margin-left: 400px;
        margin-bottom: -60px;
        color: rgb(117, 9, 241);
    }
</style>
<body>
<h1> Objects store Local Storage </h1>
                <br>
    <form id="studentForm">
        <label for="name">Name:</label><br>
        <input class="col-md" type="text" id="name" name="name"><br>
        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age"><br>
        <label for="grade">Number:</label><br>
        <input type="text" id="number" name="number"><br><br>
        <label for="city">city</label><br>
        <input type="text" id="city" name="city"><br>
        <label for="skills">skills</label><br>
        <input type="text" id="skills" name="skills"><br>
        <label for="country"> country</label><br>
        <input type="text" id="country" name="country">
        <br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function (event) {
            // Prevent the form from submitting normally
            event.preventDefault();

            // Create a Student object
            var student = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                name: document.getElementById('number').value,
                city: document.getElementById('city').value,
                skills: document.getElementById('skills').value,
                country: document.getElementById('country').value
            };

            // Convert the Student object into a JSON string
            var studentJSON = JSON.stringify(student);

            // Store the JSON string in localStorage
            localStorage.setItem('student', studentJSON);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
