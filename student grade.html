<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>student marks</title>
</head>
<body>
	<script>
var marks=prompt("marks>=85 && marks<=100")
if (marks>=90 && marks<=100)
document.writeln("grade Out standing")
else
	if (marks>=75 && marks<=90) 
document.writeln("grade Awsome")
else
	if (marks>=60 && marks<=75) 
document.writeln("grade Good")
else
	if (marks>=50 && marks<=60) 
document.writeln("grade Avarage")
else
	if (marks>=40 && marks<=50) 
document.writeln("grade Poor")
else
	if (marks<=40) 
document.writeln("grade Fail")

</script>
</body>
</html>
